<body>
    <h1>login</h1>
    <form>
        <label for="fname">First Name:</label>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="Your password.."><br> <br>


        <label for="email">Email: </label> 
        <input type="email" id="email" name="email" placeholder="your email id......"> <br> <br>

        <label for="doctype">Doctor Type: </label>
        <input type="text" id="doctype" name="doctortype" placeholder="specialist u want..."><br> <br>

        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea><br> <br>

      </form>
